{% if page.previous.url or page.next.url %}
<p class="next-prev">
	{% if page.previous.url %}
		<a class="next-prev__link next-prev__link_prev" href="{{page.previous.url}}">
			↤ {{ page.previous.title | strip_html }}
		</a>
	{% endif %}
	{% if page.next.url %}
		<a class="next-prev__link next-prev__link_next" href="{{page.next.url}}">
			{{ page.next.title | strip_html }} ↦
		</a>
	{% endif %}
</p>
{% endif %}

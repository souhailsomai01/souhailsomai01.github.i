{% if include.url %}
<table class="media-table" width="100%">
	<tr><td width="{{ include.width }}">
		<figure>
			<amp-iframe
				width="{{ include.width }}"
				height="{{ include.height }}"
				sandbox="allow-scripts allow-same-origin"
				layout="responsive"
				frameborder="0"
				src="{{ include.url }}">
			</amp-iframe>

			{% if include.caption %}
				<figcaption>{{ include.caption }}</figcaption>
			{% endif %}
		</figure>
	</td><td></td></tr>
</table>
{% endif %}

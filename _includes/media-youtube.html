{% if include.url %}
<table class="media-table" width="100%">
	<tr><td width="{{ include.width }}">
		<figure>
		    <amp-youtube
		        data-videoid="{{ include.url }}"
		        layout="responsive"
		        width="{{ include.width }}"
		        height="{{ include.height }}">
		    </amp-youtube>
			<figcaption>{{ include.caption }}</figcaption>
		</figure>
	</td><td></td></tr>
</table>
{% endif %}
